<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/web/static/style/login_reg.css"/>
    <title>Login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sing-up">
        <form action = "/register" method="POST">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" name="username" placeholder="Name"  required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required/>
          <button>Sing Up</button>
        </form>
      </div>
      <div class="form-container sing-in">
        <form action = "/login" method="POST">
          <h1>Log In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email or password</span>
          <input type="email" name = "email" placeholder="Email" required />
          <input type="password" name = "password" placeholder="Password" required />
          <a href="#">Forget Your Password?</a>
          <button>Sing In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details</p>
            <button class="hidden" id="login">Sing In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello!</h1>
            <p>Register your personal details to use all of site features</p>
            <button class="hidden" id="register">Sing Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/web/static/js/login.js"></script>
  </body>
</html>
